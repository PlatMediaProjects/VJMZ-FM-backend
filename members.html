<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Members Area | VJMZ-FM</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    h1 {
      color: #800020;
    }
    .chatbox {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #111;
      border-radius: 10px;
      border: 1px solid #800020;
    }
    .chatbox textarea {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      border: none;
      padding: 1rem;
      background-color: #222;
      color: white;
      resize: none;
    }
    .chatbox button {
      margin-top: 1rem;
      background-color: #800020;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .chatbox button:hover {
      background-color: #a01c2c;
    }
    .footer {
      margin-top: 3rem;
    }
    .footer a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Members Area</h1>
  <p>Use the chat assistant below to make song requests or send dedications to VJMZ-FM DJs!</p>

  <div class="chatbox">
    <textarea placeholder="Type your request or dedication here..."></textarea>
    <br />
    <button type="button">Send to DJ</button>
  </div>

  <div class="footer">
    <p><a href="index.html">Return to Home</a></p>
  </div>
</body>
</html>
