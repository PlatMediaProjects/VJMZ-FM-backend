<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Advertise With Us | VJMZ-FM</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      border: 4px solid #800020;
    }
    h1 {
      text-align: center;
      color: #ffcccc;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #ffcccc;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #800020;
      color: #fff;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #a00030;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
    footer a {
      color: #ffcccc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advertise With Us</h1>
    <form id="advertise-form" action="/advertise" method="POST">
      <label for="business">Business Name</label>
      <input type="text" id="business" name="business" placeholder="Your business name" />

      <label for="ad-email">Contact Email</label>
      <input type="email" id="ad-email" name="ad-email" placeholder="Your email address" />

      <label for="goals">Campaign Goals</label>
      <textarea id="goals" name="goals" rows="4" placeholder="Tell us about your campaign goals..."></textarea>

      <button type="submit">Request Info</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 VJMZ-FM.COM — <a href="index.html">Home</a> | <a href="terms-of-use.html">Terms of Use</a></p>
  </footer>
  <script>
  document.getElementById("advertise-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const business = document.getElementById("business").value;
    const email = document.getElementById("ad-email").value;
    const goals = document.getElementById("goals").value;

    const data = {
      company_name: business,
      email: email,
      message: goals
    };

    try {
      const res = await fetch("/advertise", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const text = await res.text();

      if (res.ok) {
        alert("✅ Thank you! Your advertising inquiry was received.");
        window.location.href = "/thank-you.html"; // Or just stay on the page
      } else {
        alert("⚠️ Submission failed. Please try again later.");
        console.error("Server said:", text);
      }
    } catch (err) {
      alert("❌ An error occurred. Please try again.");
      console.error("Fetch error:", err);
    }
  });
</script>

</body>
</html>
