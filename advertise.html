<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Advertise With Us | VJMZ-FM</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      border: 4px solid #800020;
    }
    h1 {
      text-align: center;
      color: #ffcccc;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #ffcccc;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #800020;
      color: #fff;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #a00030;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
    footer a {
      color: #ffcccc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advertise With Us</h1>
    <form>
      <label for="business">Business Name</label>
      <input type="text" id="business" name="business" placeholder="Your business name" />

      <label for="ad-email">Contact Email</label>
      <input type="email" id="ad-email" name="ad-email" placeholder="Your email address" />

      <label for="goals">Campaign Goals</label>
      <textarea id="goals" name="goals" rows="4" placeholder="Tell us about your campaign goals..."></textarea>

      <button type="submit">Request Info</button>
    </form>
  </div>

  </footer>
</body>
</html>
