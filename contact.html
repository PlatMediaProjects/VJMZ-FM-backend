<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | VJMZ-FM</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    a {
      color: white;
      background-color: #800020;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 2rem;
      font-weight: bold;
    }
    a:hover {
      background-color: #a01c2c;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background-color: #800020;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #a01c2c;
    }
    .footer {
      margin-top: 4rem;
      font-size: 0.95rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Contact VJMZ-FM</h1>
  <p>Have a question or comment? Use the form below to reach out to us:</p>

  <form id="contactForm">
  <label for="name">Name:</label>
  <input type="text" name="name" id="name" required />

  <label for="email">Email:</label>
  <input type="email" name="email" id="email" required />

  <label for="comments">Message:</label>
  <textarea name="comments" id="comments" required></textarea>

  <button type="submit">Send</button>
</form>

<p id="formResponse"></p>

<script>
  document.getElementById('contactForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const comments = document.getElementById('comments').value.trim();

    const responseDisplay = document.getElementById('formResponse');
    responseDisplay.textContent = 'Sending...';

    try {
      const res = await fetch('https://api.vjmz-fm.com/contact', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, comments })
      });

      const data = await res.json();
      if (data.success) {
        responseDisplay.textContent = 'Thank you! Your message has been sent.';
        document.getElementById('contactForm').reset();
      } else {
        responseDisplay.textContent = 'Something went wrong. Please try again later.';
      }
    } catch (err) {
      console.error(err);
      responseDisplay.textContent = 'There was an error. Please check your connection.';
    }
  });
</script>


<p id="confirmation" style="color: green; display: none;"></p>

<script>
  document.getElementById('contactForm').addEventListener('submit', async function (e) {
    e.preventDefault(); // Stop default form submission

    const formData = new FormData(this);
    const data = new URLSearchParams(formData);

    const response = await fetch('https://api.vjmz-fm.com/contact', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: data
    });

    const confirmation = document.getElementById('confirmation');
    if (response.ok) {
      confirmation.textContent = 'Message sent successfully!';
      confirmation.style.display = 'block';
      this.reset();
    } else {
      confirmation.textContent = 'Failed to send message. Please try again later.';
      confirmation.style.display = 'block';
    }
  });
</script>


<script>
  function showConfirmation() {
    document.getElementById('confirmation').style.display = 'block';
    return true;
  }
</script>


  <a href="index.html">Return to Home</a>

  </div>
</body>
</html>
