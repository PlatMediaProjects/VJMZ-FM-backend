<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | VJMZ-FM</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    h1 {
      color: #800020;
    }
    form {
      max-width: 500px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #ccc;
    }
    input {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
    }
    button {
      padding: 0.75rem;
      background-color: #800020;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #a01c2c;
    }
    .footer {
      margin-top: 2rem;
    }
    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .notice {
      font-size: 0.85rem;
      color: #bbb;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Create Your VJMZ-FM Account</h1>
  <form action="#" method="POST">
    <input type="text" name="fullname" placeholder="Full Name" required />
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="password" name="confirm_password" placeholder="Confirm Password" required />
    <label class="checkbox-label">
      <input type="checkbox" name="terms" required /> I agree to the <a href="#" style="color:#fff; text-decoration:underline; margin-left:0.25rem;">terms and conditions</a>
    </label>
    <button type="submit">Register</button>
  </form>
  <div class="footer">
    <p>Already have an account? <a href="login.html">Sign in here</a></p>
    <p><a href="index.html">Return to Home</a></p>
    <p class="notice">Note: DJs streaming on VJMZ-FM must log in via the Asura Hosting platform directly.</p>
  </div>
</body>
</html>
