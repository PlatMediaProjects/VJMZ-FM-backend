<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VJMZ-FM Advertising Agreement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f8f8f8;
    }
    h2 {
      color: #8b0000;
    }
    label {
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #8b0000;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>VJMZ-FM Standard Advertising Agreement</h2>
  <p>Call us toll free: 1-800-771-1305 (Option #1 Sales & Sponsorship)</p>
  <p><strong>NSB MEDIA, a service company of Platinum Hits Entertainment Inc.</strong><br>1201 W Peachtree St NW, Suite 2300, Atlanta, GA 30309</p>
  <form action="/submit-ad-agreement" method="POST">

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" name="customerName" required>

    <label for="businessName">Business Name:</label>
    <input type="text" id="businessName" name="businessName" required>

    <label for="title">Your Title:</label>
    <input type="text" id="title" name="title">

    <label for="startDate">Start Date of Campaign:</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="adLength">Ad Length (seconds):</label>
    <input type="number" id="adLength" name="adLength" value="30" required>

    <label for="frequency">Ad Frequency Per Day:</label>
    <input type="number" id="frequency" name="frequency" value="4" required>

    <label for="duration">Campaign Duration (days):</label>
    <input type="number" id="duration" name="duration" value="5" required>

    <label for="weeks">Run Time Period (Select Weeks):</label>
    <select id="weeks" name="weeks" required>
      <option value="1">1 Week</option>
      <option value="2">2 Weeks</option>
      <option value="3">3 Weeks</option>
      <option value="4">4 Weeks</option>
      <option value="5">5 Weeks</option>
      <option value="6">6 Weeks</option>
      <option value="7">7 Weeks</option>
      <option value="8">8 Weeks</option>
      <option value="9">9 Weeks</option>
      <option value="10">10 Weeks</option>
    </select>

    <label for="notes">Additional Notes or Voiceover Talent Requests:</label>
    <textarea id="notes" name="notes" rows="4"></textarea>

    <label for="signature">Digital Signature:</label>
    <input type="text" id="signature" name="signature" required>

    <label for="dateSigned">Date Signed:</label>
    <input type="date" id="dateSigned" name="dateSigned" required>

    <button type="submit">Submit Agreement</button>
  </form>
</body>
</html>
