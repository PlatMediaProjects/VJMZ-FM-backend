
<!-- Submit Music Form -->
<form id="submit-music-form" action="https://api.vjmz-fm.com/music/submit" method="POST" enctype="multipart/form-data">
  <input type="text" name="artist_name" placeholder="Artist Name" required />
  <input type="text" name="track_title" placeholder="Track Title" required />
  <input type="email" name="contact_email" placeholder="Contact Email" required />
  <input type="file" name="track_file" accept="audio/*" required />
  <textarea name="message" placeholder="Additional Notes"></textarea>
  <button type="submit">Submit Music</button>
</form>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Your Music | VJMZ-FM</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      border: 4px solid #800020;
    }
    h1 {
      text-align: center;
      color: #ffcccc;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #ffcccc;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #800020;
      color: #fff;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #a00030;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit Your Music</h1>
    <form>
      <label for="artist">Artist Name</label>
      <input type="text" id="artist" name="artist" placeholder="Your artist name" />

      <label for="song">Song Title</label>
      <input type="text" id="song" name="song" placeholder="Your song title" />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Contact email" />

      <label for="file">Upload MP3</label>
      <input type="file" id="file" name="file" accept="audio/*" />

      <button type="submit">Submit Your Music for Airplay Consideration</button>
    </form>
  </div>
</body>
</html>
