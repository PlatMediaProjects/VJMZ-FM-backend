
<!-- Submit Music Form -->
<form id="submit-music-form" action="https://api.vjmz-fm.com/music/submit" method="POST" enctype="multipart/form-data">
  <input type="text" name="artist_name" placeholder="Artist Name" required />
  <input type="text" name="track_title" placeholder="Track Title" required />
  <input type="email" name="contact_email" placeholder="Contact Email" required />
  <input type="file" name="track_file" accept="audio/*" required />
  <textarea name="message" placeholder="Additional Notes"></textarea>
  <button type="submit">Submit Music</button>
</form>
