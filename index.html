<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VJMZ-FM | Listener Sign-Up</title>
</head>
<body>
  <h1>Join VJMZ-FM â€“ Internet's #1 JAM'N Station</h1>

  <h2>ğŸ” Create Your Free Listener Account</h2>
  <form id="signup-form">
    <label>Email:</label><br>
    <input type="email" id="signup-email" required><br><br>

    <label>Password:</label><br>
    <input type="password" id="signup-password" required><br><br>

    <label>
      <input type="checkbox" id="subscribe" checked>
      Subscribe to newsletters and contests
    </label><br><br>

    <button type="submit">Sign Up</button>
  </form>

  <h2>ğŸ§ Already a Member? Sign In Below</h2>
  <form id="signin-form">
    <label>Email:</label><br>
    <input type="email" id="signin-email" required><br><br>

    <label>Password:</label><br>
    <input type="password" id="signin-password" required><br><br>

    <button type="submit">Sign In</button>
  </form>

  <div id="message" style="margin-top:20px;"></div>

  <script>
    const API_BASE = 'https://vjmz-fm-auth.onrender.com';

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const subscribed = document.getElementById('subscribe').checked;

      try {
        const res = await fetch(`${API_BASE}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          await fetch(`${API_BASE}/subscribe`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, subscribed })
          });

          document.getElementById('message').textContent = 'ğŸ‰ Signup successful!';
        } else {
          const error = await res.text();
          document.getElementById('message').textContent = `âŒ Signup failed: ${error}`;
        }
      } catch (err) {
        document.getElementById('message').textContent = 'ğŸš¨ Error signing up.';
      }
    });

    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;

      try {
        const res = await fetch(`${API_BASE}/signin`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          document.getElementById('message').textContent = 'âœ… Sign in successful!';
        } else {
          document.getElementById('message').textContent = 'âŒ Invalid credentials.';
        }
      } catch (err) {
        document.getElementById('message').textContent = 'ğŸš¨ Error signing in.';
      }
    });
  </script>
</body>
</html>
