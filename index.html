<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VJMZ-FM | Internet’s #1 JAM’N STATION</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .page-wrapper {
      border: 8px solid #800020;
      min-height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(to right, #800020, #000000);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    header img {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
    }
    .listen-live {
      background: #ff3333;
      color: #fff;
      padding: 15px 25px;
      margin: 20px auto;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: fit-content;
    }
    .listen-live:hover {
      background: #cc0000;
    }
    main {
      padding: 40px 20px;
      flex-grow: 1;
    }
    .section {
      max-width: 600px;
      margin: 40px auto;
      background: #111;
      padding: 20px;
      border-radius: 12px;
    }
    h2 {
      color: #ffcccc;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #ffcccc;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
    }
    button {
      background: #800020;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    .form-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .form-links a {
      background: #800020;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .form-links a:hover {
      background: #a00030;
    }
    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <img src="VJMZ-FM Logo 1.jpg" alt="VJMZ-FM.COM Internet’s #1 JAM’N STATION" />
      <a href="#" class="listen-live">▶ LISTEN LIVE</a>
    </header>

    <main>
      <h1 style="text-align: center;">Welcome to VJMZ-FM</h1>
      <p style="text-align: center;">Your 24/7 source for jam’n music, DJ broadcasts, and live personalities that keep the energy flowing. Stay tuned and spread the vibe!</p>

      <div class="form-links">
        <a href="submit-music.html">Submit Your Music</a>
        <a href="advertise.html">Advertise With Us</a>
      </div>

      <div class="section">
        <h2>Listener Sign-Up</h2>
        <form>
          <label for="listener-name">Full Name</label>
          <input type="text" id="listener-name" name="listener-name" placeholder="Enter your name" />

          <label for="listener-email">Email</label>
          <input type="email" id="listener-email" name="listener-email" placeholder="Enter your email" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" />

          <button type="submit">Sign Up</button>
        </form>
      </div>

      <div class="section">
        <h2>Authorized DJ / On-Air Access</h2>
        <form>
          <label for="dj-username">Username</label>
          <input type="text" id="dj-username" name="dj-username" placeholder="DJ username" />

          <label for="dj-password">Password</label>
          <input type="password" id="dj-password" name="dj-password" placeholder="Enter password" />

          <label for="access-code">Access Code</label>
          <input type="text" id="access-code" name="access-code" placeholder="Authorized access code" />

          <button type="submit">Sign In</button>
        </form>
      </div>
    </main>

    <footer>
      &copy; 2025 VJMZ-FM.COM — All Rights Reserved.
    </footer>
  </div>
</body>
</html>
