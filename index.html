<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VJMZ-FM | Internet’s #1 JAM’N STATION</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .page-wrapper {
      border: 8px solid #800020;
      min-height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(to right, #800020, #000000);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    header img {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
    }
    .slideshow-container {
      width: 100%;
      max-width: 1000px;
      overflow: hidden;
      border-radius: 12px;
    }
    .slide {
      width: 100%;
      display: none;
      border-radius: 12px;
    }
    .slide:first-child {
      display: block;
    }
    main {
      padding: 40px 20px;
      flex-grow: 1;
    }
    .section {
      max-width: 600px;
      margin: 40px auto;
      background: #111;
      padding: 20px;
      border-radius: 12px;
    }
    h2 {
      color: #ffcccc;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #ffcccc;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
    }
    button {
      background: #800020;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <img src="VJMZ-FM Logo 1.jpg" alt="VJMZ-FM.COM Internet’s #1 JAM’N STATION" />
      <div class="slideshow-container">
        <img class="slide" src="https://source.unsplash.com/1000x300/?concert,stage" alt="Concert Stage" />
        <img class="slide" src="https://source.unsplash.com/1000x300/?music,dj" alt="Music DJ" />
        <img class="slide" src="https://source.unsplash.com/1000x300/?radio,studio" alt="Radio Studio" />
      </div>
    </header>

    <main>
      <h1 style="text-align: center;">Welcome to VJMZ-FM</h1>
      <p style="text-align: center;">Your 24/7 source for jam’n music, DJ broadcasts, and live personalities that keep the energy flowing. Stay tuned and spread the vibe!</p>

      <div class="section">
        <h2>Submit Your Music</h2>
        <form>
          <label for="artist">Artist Name</label>
          <input type="text" id="artist" name="artist" placeholder="Your artist name" />

          <label for="song">Song Title</label>
          <input type="text" id="song" name="song" placeholder="Your song title" />

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Contact email" />

          <label for="file">Upload MP3</label>
          <input type="file" id="file" name="file" accept="audio/*" />

          <button type="submit">Submit for Airplay</button>
        </form>
      </div>

      <div class="section">
        <h2>Advertise With Us</h2>
        <form>
          <label for="business">Business Name</label>
          <input type="text" id="business" name="business" placeholder="Your business name" />

          <label for="ad-email">Contact Email</label>
          <input type="email" id="ad-email" name="ad-email" placeholder="Your email address" />

          <label for="goals">Campaign Goals</label>
          <textarea id="goals" name="goals" rows="4" placeholder="Tell us about your campaign goals..."></textarea>

          <button type="submit">Request Info</button>
        </form>
      </div>

      <div class="section">
        <h2>Listener Sign-Up</h2>
        <form>
          <label for="listener-name">Full Name</label>
          <input type="text" id="listener-name" name="listener-name" placeholder="Enter your name" />

          <label for="listener-email">Email</label>
          <input type="email" id="listener-email" name="listener-email" placeholder="Enter your email" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" />

          <button type="submit">Sign Up</button>
        </form>
      </div>
    </main>

    <footer>
      &copy; 2025 VJMZ-FM.COM — All Rights Reserved.
    </footer>
  </div>

  <script>
    let slideIndex = 0;
    const showSlides = () => {
      const slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1;}
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000);
    };
    document.addEventListener("DOMContentLoaded", showSlides);
  </script>
</body>
</html>
